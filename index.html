<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Home Made</title>
</head>
<body style="background-image: url('image/img2.jpg'); background-size: cover;">
    <div class="container mt-5" style="position: relative;">
        <div class="row" style="position: absolute; top:140px;">
            <div class="col-12 col-sm-12 col-md-2 col-lg-2"></div>
            <div class="col-12 col-sm-12 col-md-8 col-lg-8">
            <div class="card-deck text-center">
                <div class="card">
                  <img src="image/bf.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Breakfast</h5>
                    <button class="btn btn-success" id="btn1">Get Breakfast</button>
                    <!-- <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p> -->
                    <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                  </div>
                </div>
                <div class="card">
                  <img src="image/lun.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Lunch</h5>
                    <button class="btn btn-success" id="btn2">Get Lunch</button>
                    <!-- <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p> -->
                    <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                  </div>
                </div>
                <div class="card">
                  <img src="image/din.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Dinner</h5>
                    <button class="btn btn-success" id="btn3">Get Dinner</button>
                    <!-- <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This card has even longer content than the first to show that equal height action.</p> -->
                    <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                  </div>
                </div>
            </div>
            </div>
            <div class="col-12 col-sm-12 col-md-2 col-lg-2"></div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
